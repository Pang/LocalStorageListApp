<!DOCTYPE html>
<html>
    <head>
        <title>Admin Notes</title>
        <link rel="stylesheet" type="text/css" href="listProjStyle.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script>
        <script src="listProj.js"></script>

    <body>
      <header>
        <h1><span id="title">New List</span></h1>
        <img id="newTitleEdit" src="images/editBtn.png"><br>
        <img id="newTitleSave" src="images/saveBtn.png">
        <img id="toggleBtnOff" src="images/ToggleOff.png">
        <img id="toggleBtnOn" src="images/ToggleOn.png">
      </header>

        <div class="listBox">
            <div style="min-height: 200px;">
                <ul>
                </ul>
            </div> <br/>

            <div id="valInput">
                <form id="newItemForm" >
                    <input type="text" class="newValue"> <br/><br/>
                    <div>
                        <button class="newItem" type="submit">Add<br/>Item</button>
                        <button class="orderList" type="button">Order List A-Z</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
